<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %} - AnimalApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            background-color: #343a40;
            width: 100%;
            padding: 1em 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            font-size: 1.2em;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            color: #ffc107;
        }
        .content {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            background-color: #e9ecef;
            border-left: 5px solid #007bff;
        }
        .alert {
            padding: 15px;
            margin: 10px 0;
            color: #fff;
            background-color: #dc3545;
            border-radius: 5px;
        }
        h1, h3 {
            color: #343a40;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">AnimalApp</a>
        <a href="{{ url_for('create_sync') }}">Create (Sync)</a>
        <a href="{{ url_for('create_async') }}">Create (Async)</a>
    </nav>
    <div class="content">
        {% for message in get_flashed_messages() %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
        {% block content %} {% endblock %}
    </div>
    <footer>
        <hr>
        <p>&copy; 2024 My Animals App</p>
    </footer>
</body>
</html>
